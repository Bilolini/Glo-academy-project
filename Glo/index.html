<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <title>Glo-academy maraphon</title>
</head>
<body>
    <header class="header">
        <div class="header_wrap">
            <a href="#" class="header_logo">
                <img src="logo.svg" alt="logo">
            </a>
            <div class="header_menu">
                <nav class="header_nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <!-- Без БЭМ правил написано -->
                <button type="button" class="button header_button">Оставить заявку</button>
            </div>
    </div>
    </header>
    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-display-header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main-display-timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
                <button class="button main-display-button">Оставить заявку</button>
             </div>
            <div class="main-display-background">
                <img src="main-screen__bgc.svg" alt="Main screen">
            </div>
        </section>
    </main>
</body>
</html>
